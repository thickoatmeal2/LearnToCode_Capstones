<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial App Menu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="root" class="min-h-screen bg-gray-100 flex items-center justify-center"></div>

<!-- React and ReactDOM CDNs -->
<script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<!-- Babel for JSX -->
<script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>

<script type="text/babel">
    function App() {
        const [selectedOption, setSelectedOption] = React.useState(null);

        const options = [
            { id: 1, label: "What would you like to do today?", action: "Option 1 selected (not implemented)." },
            { id: 2, label: "Make deposit", action: "Make deposit selected (not implemented)." },
            { id: 3, label: "Make payment (debit)", action: "Make payment selected (not implemented)." },
            { id: 4, label: "View recent transactions (ledger)", action: "View recent transactions selected (not implemented)." },
            { id: 5, label: "View stock market prices", action: "View stock market prices selected (not implemented)." },
            { id: 6, label: "View crypto prices", action: "View crypto prices selected (not implemented)." },
            { id: 7, label: "Exit", action: "Exiting..." }
        ];

        const handleOptionClick = (option) => {
            setSelectedOption(option.action);
            if (option.id === 7) {
                // Simulate exit by clearing selection
                setTimeout(() => setSelectedOption("Application exited. Reload to restart."), 1000);
            }
        };

        return (
            <div className="container mx-auto p-6 text-center">
                <h1 className="text-3xl font-bold text-blue-600 mb-6">Financial App</h1>
                <p className="text-lg text-gray-700 mb-4">Hello User! Choose an option:</p>
                <div className="grid gap-4 max-w-md mx-auto">
                    {options.map(option => (
                        <button
                            key={option.id}
                            onClick={() => handleOptionClick(option)}
                            className="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition"
                        >
                            {option.label} ({option.id})
                        </button>
                    ))}
                </div>
                {selectedOption && (
                    <p className="mt-6 text-lg text-gray-800">{selectedOption}</p>
                )}
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
